<body>
    

    <center>
        <h1>Register with us today!</h1>
        
        <fieldset>
        <legend>Your Details</legend>
        
        <form action="">
        <label for="fname">First Name</label>
        <input type="text" name="frame" id="frame" placeholder="Enter First Name"><br><br>
        
        <label for="lname">Last Name</label>
        <input type="text" name="lname" placeholder="Enter Last Name" required><br><br>
        
        <label for="username">Username</label>&nbsp;
        <input type="text" id="username"placeholder="Enter Username" required><br><br>
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password"required><br><br>
        
        <label for="dob">Date of Birth</label>
        <input type="date"id="dob" min="1964-01-01" max="2006-12-31"><br><br>
        
       
      
        
        </fieldset><br>
        
        <fieldset>
        <legend>Contacts for Delivery & House Calls</legend>

        <label for="tel">Telephone</label>
        <input type="tel" pattern="(0-9){4}-(0-9){6}"><br><br>
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email"><br><br>
        
        <label for="Address">Residential Address</label>
        <textarea name="Address" id="Address" cols="30" rows="5" required></textarea><br><br>
        
        <label for="">Likely to be reached on phone</label> &nbsp;
        <input type="range" min="1" max="10"><br><br>
        
        
        <label for="">Likely to be reached on email</label> &nbsp;
        <input type="range" min="1" max="10"><br><br>
        
        
        <label for="">Select your country</label>
        <select name="country" id="EAcountry">
            <option value="">Kenya</option>
            <option value="">Uganda</option>
            <option value="">Tanzania</option>
            <option value="">Somalia</option>
            <option value="">South Sudan</option>
            <option value="">Ethiopia</option>
        </select>
        
        
        
        </select><br><br>
        
       
        
     
        
        </fieldset>
        
        <input type="submit" id="submitbtn">
        <input type="reset" id="reset">




</body>
</html>
